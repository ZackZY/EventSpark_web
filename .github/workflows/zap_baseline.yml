on:
  schedule:
    # Runs every day At 01:00.
    - cron:  '0 1 * * *'

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: ZAP Scan on EventSpark Web
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: 'http://ecs-frontend-lb-735742951.ap-southeast-1.elb.amazonaws.com/'
